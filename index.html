<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 0x000C0RRUPT</title>
    <style>
        body {
            background: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        .glitch {
            font-size: 24px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 5px 5px 10px red;
            animation: glitch 0.2s infinite alternate;
        }
        @keyframes glitch {
            0% { transform: translate(-50%, -50%) skewX(0deg); }
            25% { transform: translate(-48%, -52%) skewX(-10deg); }
            50% { transform: translate(-50%, -50%) skewX(10deg); }
            75% { transform: translate(-52%, -48%) skewX(-5deg); }
            100% { transform: translate(-50%, -50%) skewX(0deg); }
        }
    </style>
    <script>
        window.onload = function() {

            setTimeout(() => {
                document.body.innerHTML = "<h1 class='glitch'>El ente espera paciente</h1>";
                let audio = new Audio("https://www.myinstants.com/media/sounds/creepy-glitch-sound.mp3");
                audio.play();
            }, 1000);
            
            setTimeout(() => {
                document.body.innerHTML = "<h1 class='glitch'>ERROR 0x000C0RRUPT</h1>";
                let audio = new Audio("https://www.myinstants.com/media/sounds/creepy-glitch-sound.mp3");
                audio.play();
            }, 1000);

            setInterval(() => {
                document.body.style.background = 
                    document.body.style.background === "black" ? "red" : "black";
            }, 500);

            setInterval(() => { navigator.vibrate(200); }, 3000);

            setTimeout(() => {
                document.body.innerHTML = "<h1 class='glitch'>ðŸ“µ PAGA </h1>";
                setTimeout(() => { document.body.innerHTML = ""; }, 6000);
            }, 8000);
        };
    </script>
</head>
<body>
    <h1 class="glitch">Cargando...</h1>
</body>
</html>
